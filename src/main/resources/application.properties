spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#修改访问的端口
#server.port=8080
#修改访问的路径，替换原来的server.context-path=/test
#server.servlet.context-path=/test
#通过设置多个配置文件，来切换使用环境
spring.profiles.active=pro
#新版本mysql数据库不设置格林尼治时间会导致一些列问题serverTimezone=GMT%2B8
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/how2java?characterEncoding=UTF-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
#com.mysql.jdbc.Driver已经被废弃
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#表示自动创建表结构，所以创建表这一步其实可以不做
spring.jpa.properties.hibernate.hbm2ddl.auto=update
